name: Deploy PR

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - '.yarn/**'
      - 'apps/e2e/**'

jobs:
  deploy:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    concurrency:
      group: 'deploy-pr-${{ github.event.pull_request.number }}'
      cancel-in-progress: false

    steps:
      #### Prepare

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 'true'
        run: yarn install --ignore-engines

      - name: Cache NX things
        id: node-modules-nx-cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules/.cache
            dist
          key: nx-node-modules-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            nx-node-modules-cache-

      #### Deploy

      - name: Deploy
        env:
          NODE_ENV: 'production'
          DEPLOY_NAME: '${{ github.event.pull_request.number }}'
          DECI_CUSTOM_DOMAIN: '${{ github.event.pull_request.number }}.dev.decipad.com'
          DECI_ZONE_ID: '${{secrets.DECI_ZONE_ID}}'
          DECI_CERTIFICATE_ARN: '${{secrets.DECI_CERTIFICATE_ARN}}'
          SENTRY_DSN: '${{secrets.SENTRY_DSN}}'
          SENTRY_ORG: '${{secrets.SENTRY_ORG}}'
          SENTRY_PROJECT: '${{secrets.SENTRY_PROJECT}}'
          SENTRY_AUTH_TOKEN: '${{secrets.SENTRY_AUTH_TOKEN}}'
          SENTRY_ENVIRONMENT: 'development'
          REACT_APP_ANALYTICS_WRITE_KEY: '${{secrets.DEV_ANALYTICS_WRITE_KEY}}'
          NEXTAUTH_URL: 'https://${{ github.event.pull_request.number }}.dev.decipad.com/api/auth'
          GITHUB_CLIENT_ID: '${{secrets.DECI_GITHUB_CLIENT_ID}}'
          GITHUB_CLIENT_SECRET: '${{secrets.DECI_GITHUB_CLIENT_SECRET}}'
          JWT_SECRET: '${{secrets.JWT_SECRET}}'
          OPENAI_API_KEY: '${{secrets.OPENAI_API_KEY}}'
          DECI_SES_ACCESS_KEY_ID: '${{secrets.DECI_SES_ACCESS_KEY_ID}}'
          DECI_SES_SECRET_ACCESS_KEY: '${{secrets.DECI_SES_SECRET_ACCESS_KEY}}'
          DECI_INVITE_EXPIRATION_SECONDS: '${{secrets.DECI_INVITE_EXPIRATION_SECONDS}}'
          DECI_KEY_VALIDATION_EXPIRATION_SECONDS: '${{secrets.DECI_KEY_VALIDATION_EXPIRATION_SECONDS}}'
          DECI_FROM_EMAIL_ADDRESS: '${{secrets.DECI_FROM_EMAIL_ADDRESS}}'
          DECI_APP_URL_BASE: 'https://${{ github.event.pull_request.number }}.dev.decipad.com'
          DECI_S3_ENDPOINT: 's3.eu-west-2.amazonaws.com'
          DECI_S3_ACCESS_KEY_ID: '${{secrets.DECI_S3_ACCESS_KEY_ID}}'
          DECI_S3_SECRET_ACCESS_KEY: '${{secrets.DECI_S3_SECRET_ACCESS_KEY}}'
          DECI_S3_PADS_BUCKET: '${{secrets.DECI_S3_PADS_BUCKET}}'
          DECI_S3_ATTACHMENTS_BUCKET: '${{secrets.DECI_S3_ATTACHMENTS_BUCKET}}'
          DECI_GOOGLESHEETS_API_KEY: '${{secrets.DECI_GOOGLESHEETS_API_KEY}}'
          DECI_GOOGLESHEETS_CLIENT_ID: '${{secrets.DECI_GOOGLESHEETS_CLIENT_ID}}'
          DECI_GOOGLESHEETS_CLIENT_SECRET: '${{secrets.DECI_GOOGLESHEETS_CLIENT_SECRET}}'
          DISCORD_PUBLIC_KEY: '${{secrets.DISCORD_PUBLIC_KEY}}'
          DISCORD_APP_ID: '${{secrets.DISCORD_APP_ID}}'
          NODE_OPTIONS: '--enable-source-maps --max_old_space_size=32768'
          REACT_APP_INTERCOM_APP_ID: '${{secrets.INTERCOM_APP_ID}}'
          INTERCOM_SECRET_ID: '${{secrets.DEV_INTERCOM_SECRET_ID}}'
          STRIPE_API_KEY: '${{secrets.DEV_STRIPE_API_KEY}}'
          STRIPE_SECRET_KEY: '${{secrets.DEV_STRIPE_SECRET_KEY}}'
          STRIPE_WEBHOOK_SECRET: '${{secrets.DEV_STRIPE_WEBHOOK_SECRET}}'
          GIT_COMMIT_HASH: '${{github.sha}}'
          REACT_APP_STRIPE_PAYMENT_LINK: '${{secrets.DEV_STRIPE_PAYMENT_LINK}}'
          REACT_APP_STRIPE_CUSTOMER_PORTAL_LINK: '${{secrets.DEV_STRIPE_CUSTOMER_PORTAL_LINK}}'
          NOTION_TOKEN: '${{secrets.NOTION_TOKEN}}'
        run: |
          export SAM_LOCATION="s3://decipad-backend-sam/${{env.DECI_CUSTOM_DOMAIN}}"
          scripts/pull-sam.sh

          cd apps/backend
          export PATH=../../node_modules/.bin:$PATH
          arc env staging NODE_OPTIONS --enable-source-maps --max_old_space_size=32768
          cd ../..

          yarn deploy:pr
          scripts/push-sam.sh

  #### Notify

  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: # make sure the notification is sent AFTER the jobs you want included have completed
      - deploy
    if: ${{ always() }} # You always want to be notified: success, failure, or cancelled
    steps:
      - name: Notify
        uses: nobrayner/discord-webhook@v1
        with:
          title: "${{ needs.deploy.result == 'success' && 'üíö' || needs.deploy.result == 'cancelled' &&  'üóëÔ∏è' || 'üî¥'}} Deploy PR #${{ github.event.pull_request.number }} ${{github.event.pull_request.title }} Deploy PR"
          description: 'https://${{  github.event.pull_request.number  }}.dev.decipad.com'
          github-token: ${{ secrets.github_token }}
          avatar-url: "https://singlecolorimage.com/get/${{ needs.deploy.result == 'failure' && 'f6dae1' || 'd2ec7b' }}/100x100"
          discord-webhook: ${{ secrets.DISCORD_WEBHOOK }}
          include-details: false
