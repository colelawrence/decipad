name: Deploy Prod

on:
  release:
    types: ['published']

jobs:
  deploy:
    runs-on: buildjet-4vcpu-ubuntu-2204
    concurrency:
      group: deploy-prod
      cancel-in-progress: false
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          architecture: 'x64'
          cache: yarn

      - name: Install
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 'true'
          DECI_IMAGE_LAMBDA_LAYER: 'arn:aws:lambda:eu-west-2:974894071214:layer:sharp:1'
        run: yarn install --ignore-engines

      - name: Cache NX things
        id: node-modules-nx-cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.cache
            dist
          key: nx-node-modules-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            nx-node-modules-cache-

      - name: Deploy
        env:
          DEPLOY_NAME: 'alpha'
          NODE_ENV: 'production'
          DECI_ZONE_ID: '${{secrets.DECI_ZONE_ID}}'
          DECI_CERTIFICATE_ARN: '${{secrets.DECI_ALPHA_CERTIFICATE_ARN}}'
          SENTRY_DSN: '${{secrets.SENTRY_DSN}}'
          SENTRY_ORG: '${{secrets.SENTRY_ORG}}'
          SENTRY_PROJECT: ${{secrets.SENTRY_PROJECT}}
          SENTRY_AUTH_TOKEN: ${{secrets.SENTRY_AUTH_TOKEN}}
          SENTRY_ENVIRONMENT: alpha
          NEXTAUTH_URL: 'https://app.decipad.com/api/auth'
          GITHUB_CLIENT_ID: '${{secrets.DECI_ALPHA_GITHUB_CLIENT_ID}}'
          GITHUB_CLIENT_SECRET: '${{secrets.DECI_ALPHA_GITHUB_CLIENT_SECRET}}'
          JWT_SECRET: '${{secrets.ALPHA_JWT_SECRET}}'
          OPENAI_API_KEY: '${{secrets.OPENAI_API_KEY}}'
          GIPHY_API_KEY: '${{secrets.GIPHY_API_KEY}}'
          UNSPLASH_API_KEY: '${{secrets.UNSPLASH_API_KEY}}'
          REPLICATE_API_KEY: '${{secrets.REPLICATE_API_KEY}}'
          MAILERSEND_API_KEY: '${{secrets.MAILERSEND_API_KEY}}'
          DECI_INVITE_EXPIRATION_SECONDS: '${{vars.DECI_INVITE_EXPIRATION_SECONDS}}'
          DECI_KEY_VALIDATION_EXPIRATION_SECONDS: '${{vars.DECI_KEY_VALIDATION_EXPIRATION_SECONDS}}'
          DECI_FROM_EMAIL_ADDRESS: '${{secrets.DECI_FROM_EMAIL_ADDRESS}}'
          DECI_APP_URL_BASE: 'https://app.decipad.com'
          DECI_S3_ENDPOINT: 's3.eu-west-2.amazonaws.com'
          DECI_S3_ACCESS_KEY_ID: '${{secrets.DECI_S3_ACCESS_KEY_ID}}'
          DECI_S3_SECRET_ACCESS_KEY: '${{secrets.DECI_S3_SECRET_ACCESS_KEY}}'
          DECI_S3_PADS_BUCKET: '${{secrets.DECI_S3_PADS_BUCKET}}'
          DECI_S3_PAD_BACKUPS_BUCKET: '${{secrets.DECI_S3_PAD_BACKUPS_BUCKET}}'
          DECI_S3_ATTACHMENTS_BUCKET: '${{secrets.DECI_S3_ATTACHMENTS_BUCKET}}'
          DECI_GOOGLESHEETS_API_KEY: '${{secrets.ALPHA_DECI_GOOGLESHEETS_API_KEY}}'
          DECI_GOOGLESHEETS_CLIENT_ID: '${{secrets.ALPHA_DECI_GOOGLESHEETS_CLIENT_ID}}'
          DECI_GOOGLESHEETS_CLIENT_SECRET: '${{secrets.ALPHA_DECI_GOOGLESHEETS_CLIENT_SECRET}}'
          DECI_MAX_CREDITS_FREE: '${{vars.DECI_MAX_CREDITS_FREE}}'
          DECI_MAX_CREDITS_PRO: '${{vars.DECI_MAX_CREDITS_PRO}}'
          DECI_MAX_QUERIES_FREE: '${{vars.DECI_MAX_QUERIES_FREE}}'
          DECI_MAX_QUERIES_PRO: '${{vars.DECI_MAX_QUERIES_PRO}}'
          DECI_MAX_COLLAB_READERS_FREE_PLAN: '${{vars.DECI_MAX_COLLAB_READERS_FREE_PLAN}}'
          DECI_TOKENS_TO_CREDITS: '${{vars.DECI_TOKENS_TO_CREDITS}}'
          DISCORD_PUBLIC_KEY: '${{secrets.DISCORD_PUBLIC_KEY}}'
          DISCORD_APP_ID: '${{secrets.DISCORD_APP_ID}}'
          VITE_HOTJAR_SITE_ID: '${{secrets.ALPHA_HOTJAR_SITE_ID}}'
          VITE_ANALYTICS_WRITE_KEY: '${{secrets.ALPHA_ANALYTICS_WRITE_KEY}}'
          VITE_GOOGLE_ANALYTICS_ID: '${{secrets.ALPHA_GOOGLE_ANALYTICS_ID}}'
          VITE_INTERCOM_APP_ID: '${{secrets.ALPHA_INTERCOM_APP_ID}}'
          VITE_INTERCOM_API_BASE: '${{secrets.INTERCOM_API_BASE}}'
          INTERCOM_SECRET_ID: '${{secrets.ALPHA_INTERCOM_SECRET_ID}}'
          STRIPE_API_KEY: '${{secrets.ALPHA_STRIPE_API_KEY}}'
          STRIPE_SECRET_KEY: '${{secrets.ALPHA_STRIPE_SECRET_KEY}}'
          STRIPE_EXTRA_CREDITS_PRODUCT_ID: '${{secrets.ALPHA_STRIPE_EXTRA_CREDITS_PRODUCT_ID}}'
          STRIPE_SUBSCRIPTIONS_PRODUCT_ID: '${{secrets.ALPHA_STRIPE_SUBSCRIPTIONS_PRODUCT_ID}}'
          STRIPE_WEBHOOK_SECRET: '${{secrets.ALPHA_STRIPE_WEBHOOK_SECRET}}'
          VITE_STRIPE_CUSTOMER_PORTAL_LINK: '${{vars.ALPHA_STRIPE_CUSTOMER_PORTAL_LINK}}'
          VITE_STRIPE_API_KEY: '${{secrets.ALPHA_STRIPE_API_KEY}}'
          NODE_OPTIONS: '--enable-source-maps --max_old_space_size=32768'
          GIT_COMMIT_HASH: '${{github.sha}}'
          NOTION_CLIENT_ID: '${{secrets.NOTION_CLIENT_ID}}'
          NOTION_CLIENT_SECRET: '${{secrets.NOTION_CLIENT_SECRET}}'
          WORKSPACE_PRO_PLAN: '${{vars.WORKSPACE_PRO_PLAN}}'
          WORKSPACE_FREE_PLAN: '${{vars.WORKSPACE_FREE_PLAN}}'
          WORKSPACE_FREE_PLAN_NAME: '${{vars.WORKSPACE_FREE_PLAN_NAME}}'
          DISCORD_FEEDBACK_CHANNEL_TOKEN: '${{vars.DISCORD_FEEDBACK_CHANNEL_TOKEN}}'
          DISCORD_FEEDBACK_CHANNEL_ID: '${{vars.DISCORD_FEEDBACK_CHANNEL_ID}}'
          OPENAI_DECIPAD_GPT_BEARER_KEY: '${{ secrets.OPENAI_DECIPAD_GPT_BEARER_KEY }}'

        run: |
          export SAM_BUCKET="decipad-backend-sam"
          export SAM_LOCATION="s3://decipad-backend-sam/alpha.decipad.com"
          scripts/pull-sam.sh

          cd apps/backend
          export PATH=./node_modules/.bin:$PATH
          arc env staging NODE_OPTIONS --enable-source-maps --max_old_space_size=32768
          cd ../..

          yarn deploy:prod
          scripts/push-sam.sh

      - name: Update AI indexes
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: yarn update_ai_indexes DecipadBackendStagingAlpha

  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: # make sure the notification is sent AFTER the jobs you want included have completed
      - deploy
    steps:
      - name: Notify
        uses: decipad/discord-webhook@v5
        with:
          title: "Deploy Prod ${{ needs.deploy.result == 'failure' && 'ðŸ”´' || 'ðŸ’š'}}"
          github-token: ${{ secrets.github_token }}
          avatar-url: "https://singlecolorimage.com/get/${{ needs.deploy.result == 'failure' && 'f6dae1' || 'd2ec7b' }}/100x100"
          discord-webhook: ${{ secrets.DISCORD_PRODUCT_WEBHOOK }}
          description: ${{github.event.release.body}}
          include-details: false
