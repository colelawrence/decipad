name: Deploy Discord Customer Support Bot

on:
  workflow_run:
    workflows: ['Deploy dev']
    branches: [main]
    types:
      - completed

jobs:
  deploy-bot:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-discord-customer-support-bot
      cancel-in-progress: true
    steps:
      #### Prepare

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Cache yarn
        id: yarn-cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/yarn
          key: yarn-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-cache-

      - name: Install
        run: yarn install

      - name: Cache NX things
        id: node-modules-nx-cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules/.cache
            dist
          key: nx-node-modules-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            nx-node-modules-cache-

      #### Deploy

      - name: Deploy Discord Bot
        env:
          DISCORD_APP_ID: '${{secrets.DISCORD_APP_ID}}'
          DISCORD_BOT_TOKEN: '${{secrets.DISCORD_BOT_TOKEN}}'
        run: |
          yarn deploy:discord-customer-support-bot

  #### Notify

  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    needs: # make sure the notification is sent AFTER the jobs you want included have completed
      - deploy-bot
    steps:
      - name: Notify
        uses: nobrayner/discord-webhook@v1
        with:
          title: "${{ needs.deploy.result == 'failure' && 'ðŸ”´' || 'ðŸ’š'}} #${{ github.event.pull_request.number }} ${{github.event.pull_request.title }} "
          description: 'Discord Customer Support Commands deployed'
          github-token: ${{ secrets.github_token }}
          avatar-url: "https://singlecolorimage.com/get/${{ needs.deploy.result == 'failure' && 'f6dae1' || 'd2ec7b' }}/100x100"
          discord-webhook: ${{ secrets.DISCORD_WEBHOOK }}
          include-details: false
