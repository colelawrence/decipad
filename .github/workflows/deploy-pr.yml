name: Deploy PR

on:
  pull_request:
    branches: [ main ]

#  workflow_run:
#    workflows: ["Run Tests"]
#    branches-ignore: [main]
#    types:
#      - completed

jobs:
  deploy:
#    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Cache NPM
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/.cache
          key: npm-and-cypress-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-and-cypress-

      - name: Install
        run: npm ci

      - name: Cache NX things
        id: node-modules-nx-cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules/.cache
            dist
          key: nx-node-modules-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            nx-node-modules-cache-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Deploy
        env:
          PR: ${{ github.event.pull_request.number }}
        run: |
          export SAM_LOCATION="s3://decipad-backend-sam/pr${PR}.decipad.com"

          scripts/pull-sam.sh
          npm run deploy:pr -- "pr${PR}"
          scripts/push-sam.sh

      - name: Notify
        uses: nobrayner/discord-webhook@v1
        with:
          github-token: ${{ github.token }}
          discord-webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: 'Deployment of PR ${{github.event.pull_request.number}} : {{STATUS}}'
