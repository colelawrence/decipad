overwrite: true
schema: 'http://127.0.0.1:3333/graphql'
documents: 'libs/graphql-client/src/**/*.graphql'
generates:
  libs/graphql-client/src/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
      - 'typescript-urql-graphcache'
    config:
      withHooks: true
      enumsAsTypes: true
  libs/graphql-client/src/schema.generated.json:
    plugins:
      - 'introspection'
