type AnnotationUser {
  id: ID!
  username: String!
  avatar: String
}

type Annotation {
  id: ID!
  content: String!
  type: String!
  user_id: String
  pad_id: String!
  block_id: String!
  alias_id: String
  scenario_id: String
  dateCreated: Float!
  dateUpdated: Float
  user: AnnotationUser
  alias: PadAlias
  meta: String
}

extend type Query {
  # Needed for polling
  getAnnotationsByPadId(padId: String!): [Annotation]
}

extend type Mutation {
  createAnnotation(
    content: String!
    type: String!
    padId: String!
    blockId: String!
    aliasId: String
    scenarioId: String
    meta: String
  ): Annotation
  updateAnnotation(id: String!, content: String!): Annotation
  deleteAnnotation(id: String!): Annotation
}
