type KeyValue {
  key: String!
  value: String!
}

type CreateAttachmentForm {
  url: String!
  handle: String!
  fields: [KeyValue!]!
}

type Attachment {
  id: ID!
  fileName: String!
  fileType: String!
  fileSize: Int!
  userId: String
  uploadedBy: User
  createdAt: DateTime
  url: String!
  padId: String!
  pad: Pad
}

extend type Mutation {
  getCreateAttachmentForm(
    padId: ID!
    fileName: String!
    fileType: String!
  ): CreateAttachmentForm!
  attachFileToPad(handle: ID!): Attachment
  removeAttachmentFromPad(attachmentId: ID!): Boolean
}

extend type Pad {
  attachments: [Attachment!]!
}
