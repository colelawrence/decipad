mutation CreateOrUpdateNotebookSnapshot(
  $notebookId: ID!
  $snapshotName: String!
  $remoteState: String
  $localVersionHash: String
) {
  createOrUpdateSnapshot(
    notebookId: $notebookId
    snapshotName: $snapshotName
    remoteState: $remoteState
    localVersionHash: $localVersionHash
  )
}
