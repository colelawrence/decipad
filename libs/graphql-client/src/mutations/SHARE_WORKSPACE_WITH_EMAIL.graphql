mutation ShareWorkspaceWithEmail(
  $workspaceId: ID!
  $email: String!
  $permissionType: PermissionType!
  $canComment: Boolean!
) {
  shareWorkspaceWithEmail(
    id: $workspaceId
    email: $email
    permissionType: $permissionType
    canComment: $canComment
  ) {
    id
    ...WorkspaceMembers
  }
}
