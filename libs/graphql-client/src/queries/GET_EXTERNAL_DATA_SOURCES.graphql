fragment ExternalDataSourceFragment on ExternalDataSource {
  id
  name
  padId
  provider
  dataUrl
  authUrl
  keys {
    lastError
    createdAt
    expiresAt
    lastUsedAt
  }
}

query GetExternalDataSources($notebookId: ID!) {
  getExternalDataSources(notebookId: $notebookId, page: { maxItems: 10000 }) {
    items {
      ...ExternalDataSourceFragment
    }
  }
}
