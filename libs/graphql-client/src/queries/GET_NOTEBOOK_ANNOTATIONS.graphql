query GetNotebookAnnotations($notebookId: String!) {
  getAnnotationsByPadId(padId: $notebookId) {
    id
    content
    type
    alias_id
    pad_id
    meta
    block_id
    scenario_id
    dateCreated
    dateUpdated
    user {
      id
      username
      avatar
    }
    alias {
      id
      alias
    }
  }
}
