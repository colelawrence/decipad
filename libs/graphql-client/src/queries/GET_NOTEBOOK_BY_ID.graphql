fragment NotebookSnapshot on PadSnapshot {
  snapshotName
  createdAt
  updatedAt
  data
  version
}

fragment Collaborator on User {
  id
  image
  name
  email
  username
  onboarded
  emailValidatedAt
}

fragment WorkspaceSubscriptionData on WorkspaceSubscription {
  id
  credits
  queries
  storage
  seats
}

fragment EditorNotebook on Pad {
  id
  name
  myPermissionType
  icon
  numberFormatting
  status
  isPublic
  createdAt
  archived
  gist
  canPublicDuplicate
  workspace {
    id
    name
    isPremium
    plan
    membersCount
    workspaceSubscription {
      ...WorkspaceSubscriptionData
    }
    workspaceNumbers {
      id
      name
      encoding
      origin
    }
  }
  padConnectionParams {
    url
    token
  }
  initialState
  attachments {
    id
    fileName
    fileType
    fileSize
    url
  }
}

query GetNotebookById($id: ID!, $snapshotName: String) {
  getPadById(id: $id, snapshotName: $snapshotName) {
    ...EditorNotebook
  }
}
