fragment WorkspaceNotebook on Pad {
  id
  name
  icon
  status
  createdAt
  archived
  isPublic
  section {
    id
    name
  }
  myPermissionType
}

fragment WorkspaceSection on Section {
  id
  name
  color
  pads {
    ...WorkspaceNotebook
  }
  createdAt
}

fragment WorkspaceMembers on Workspace {
  access {
    users {
      permission
      user {
        id
        name
        email
        image
      }
    }
    roles {
      permission
      role {
        id
        users {
          id
          name
          email
          image
        }
      }
    }
  }
}

fragment WorkspaceSubscriptionWithData on WorkspaceSubscription {
  paymentStatus
}

fragment DashboardWorkspace on Workspace {
  id
  name
  isPremium
  pads(page: { maxItems: 10000 }) {
    items {
      ...WorkspaceNotebook
    }
  }
  workspaceSubscription {
    ...WorkspaceSubscriptionWithData
  }
  membersCount
  sections {
    ...WorkspaceSection
  }
  ...WorkspaceMembers
}

query GetWorkspaces {
  workspaces {
    ...DashboardWorkspace
  }

  padsSharedWithMe(page: { maxItems: 10000 }) {
    items {
      ...WorkspaceNotebook
    }
  }
}
