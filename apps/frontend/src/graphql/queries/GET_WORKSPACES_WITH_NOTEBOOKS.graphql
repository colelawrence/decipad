fragment WorkspaceNotebook on Pad {
  id
  name
  icon
  status
  createdAt
  archived
  isPublic
}

fragment DashboardWorkspace on Workspace {
  id
  name
  pads(page: { maxItems: 10000 }) {
    items {
      ...WorkspaceNotebook
    }
  }
}

query GetWorkspaces {
  workspaces {
    ...DashboardWorkspace
  }
}
