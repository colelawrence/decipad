fragment WorkspaceNotebook on Pad {
  id
  name
  icon
  status
  createdAt
  archived
  isPublic
  section {
    id
    name
  }
}

fragment WorkspaceSection on Section {
  id
  name
  color
  pads {
    ...WorkspaceNotebook
  }
  createdAt
}

fragment DashboardWorkspace on Workspace {
  id
  name
  pads(page: { maxItems: 10000 }) {
    items {
      ...WorkspaceNotebook
    }
  }
  sections {
    ...WorkspaceSection
  }
}

query GetWorkspaces {
  workspaces {
    ...DashboardWorkspace
  }
}
