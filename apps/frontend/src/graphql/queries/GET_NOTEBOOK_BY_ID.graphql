fragment EditorNotebook on Pad {
  id
  name
  myPermissionType
  icon
  isPublic
  access {
    users {
      user {
        id
        name
      }
      permission
    }
  }
  workspace {
    id
    name
  }
  padConnectionParams {
    url
    token
  }
  initialState
}

query GetNotebookById($id: ID!) {
  getPadById(id: $id) {
    ...EditorNotebook
  }
}
