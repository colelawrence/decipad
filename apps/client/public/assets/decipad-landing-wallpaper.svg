<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <pattern id="vertical" x="0" y="0" width="120" height="100%" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="1" height="100%" fill="#C8CCF2" />
    </pattern>
    <pattern id="horizontal" x="0" y="0" width="100%" height="150" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" height="1" width="100%" fill="#C8CCF2" />
    </pattern>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" fill="#dde0fc"></rect>
  <rect x="0" width="100%" height="100%" fill="url(#vertical)" />
  <rect x="0" width="100%" height="100%" fill="url(#horizontal)" />
</svg>